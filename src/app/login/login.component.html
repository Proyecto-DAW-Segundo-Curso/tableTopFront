<div class="d-flex justify-content-center align-items-center">
  <div class="card login-card">
    <!-- Encabezado -->
    <div class="login-header">
      <h3 class="m-0">Login</h3>
    </div>

    <div class="p-3">
      <p class="text-center text-white">Please enter your username and password</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label text-dark" for="email">Correo electrónico</label>
          <input class="form-control login-input" type="email" id="email" formControlName="email" required
            placeholder="Username">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small>El correo electrónico es inválido.</small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label text-dark" for="password">Contraseña</label>
          <input class="form-control login-input" type="password" id="password" formControlName="password" required
            placeholder="Password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small>La contraseña debe tener al menos 6 caracteres.</small>
          </div>
        </div>
        <button type="submit" class="btn login-btn mt-3" [disabled]="loginForm.invalid">Log In</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <p class="text-center text-white">Don't have an account? <a class="app-text-orange" [routerLink]="'/register'">Register here</a></p>
    </div>
  </div>
</div>
