<div class="d-flex justify-content-center align-items-center">
    <div class="card login-card">
      <!-- Encabezado -->
      <div class="login-header">
        <h3 class="m-0">Crear Evento</h3>
      </div>
  
      <div class="p-3">
        <p class="text-center text-white">Por favor, completa todos los campos del evento</p>
  
        <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label text-dark" for="title">Nombre del evento</label>
            <input class="form-control login-input" type="text" id="title" formControlName="title" required
              placeholder="Nombre del evento">
            <div *ngIf="gameForm.get('title')?.invalid && gameForm.get('title')?.touched">
              <small>El nombre del evento es obligatorio</small>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label text-dark" for="date">Fecha evento</label>
            <input class="form-control login-input" type="datetime-local" id="date" formControlName="date" required>
            <div *ngIf="gameForm.get('date')?.invalid && gameForm.get('date')?.touched">
              <small>La fecha es obligatoria</small>
            </div>
          </div>
  
          <div class="form-group">
            <label class="form-label text-dark" for="location">Ubicación evento</label>
            <input class="form-control login-input" type="text" id="location" formControlName="location" required
              placeholder="Ubicación del evento">
            <div *ngIf="gameForm.get('location')?.invalid && gameForm.get('location')?.touched">
              <small>La ubicación es obligatoria</small>
            </div>
          </div>
  
          <div class="form-group">
            <label class="form-label text-dark" for="maxParticipants">Límite de participantes</label>
            <input class="form-control login-input" type="number" id="maxParticipants" formControlName="maxParticipants" required
              placeholder="Número máximo de participantes" min="1">
            <div *ngIf="gameForm.get('maxParticipants')?.invalid && gameForm.get('maxParticipants')?.touched">
              <small>El límite de participantes debe ser al menos 1</small>
            </div>
          </div>
          <button type="submit" class="btn login-btn mt-3" [disabled]="gameForm.invalid">Crear evento</button>
        </form>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
