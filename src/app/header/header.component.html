<header>
  <div class="name-logo-container d-flex flex-row align-items-center justify-content-around">
    <!-- Nombre de la aplicación -->
    <span class="app-name text-white">Table </span><span class="app-name app-text-orange">Top</span>

    <!-- Logo -->
    <div class="logo">
      <img src="assets/Logo_TableTop.png" alt="Logo de Table Top">
    </div>

    <!-- Info usuario conectado -->
     <!-- Quitar la ! para que se muestre al logearse -->
    <div class="user-info" *ngIf="currentUser$ | async as user"> 
      <i class="fas fa-user"></i>
      <span>Conectado como: <strong>{{ user.displayName }}</strong></span>
    </div>
  </div>

  <div class="nav-buttons">
    <!-- Navbar para usuarios logueados -->
    <nav *ngIf="currentUser$ | async as user">
      <button routerLink="/dashboard">Dashboard</button>
      <button routerLink="/eventos">Eventos</button>
      <button routerLink="/create-event" class="create-event-btn">
        <i class="fas fa-plus"></i> Crear Evento
      </button>
      <button class="btn btn-primary custom-button" (click)="logout()">Cerrar Sesión</button>
    </nav>
  </div>
</header>
