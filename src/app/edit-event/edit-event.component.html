<div class="container">
  <div class="card login-card">
    <div class="login-header">
      <h2>Editar Evento</h2>
    </div>

    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <span>Cargando evento...</span>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="p-4">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del evento</label>
        <input 
          type="text" 
          class="form-control login-input" 
          id="name" 
          formControlName="name"
          placeholder="Nombre del evento">
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Ubicación</label>
        <input 
          type="text" 
          class="form-control login-input" 
          id="location" 
          formControlName="location"
          placeholder="Ubicación del evento">
      </div>

      <div class="mb-3">
        <label for="dateTime" class="form-label">Fecha y hora</label>
        <input 
          type="datetime-local" 
          class="form-control login-input" 
          id="dateTime" 
          formControlName="dateTime">
      </div>

      <div class="mb-3">
        <label for="maxPlayers" class="form-label">Número máximo de jugadores</label>
        <input 
          type="number" 
          class="form-control login-input" 
          id="maxPlayers" 
          formControlName="maxPlayers"
          min="1">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button 
          type="button" 
          class="btn login-btn me-2" 
          (click)="onCancel()"
          [disabled]="isLoading">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn login-btn" 
          [disabled]="!eventForm.valid || isLoading">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
