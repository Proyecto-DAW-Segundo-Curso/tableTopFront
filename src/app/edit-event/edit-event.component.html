<div class="d-flex justify-content-center align-items-center">
    <div class="card login-card">
        <!-- Encabezado -->
        <div class="login-header">
            <h3 class="m-0">Editar Evento</h3>
        </div>

        <div class="p-3">
            <div *ngIf="loading" class="text-center">
                <div class="spinner"></div>
                <p>Cargando evento...</p>
            </div>

            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <form *ngIf="!loading && !error" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="form-label text-dark" for="name">Nombre del evento</label>
                    <input class="form-control login-input" type="text" id="name" formControlName="name" required
                        placeholder="Nombre del evento">
                    <div *ngIf="eventForm.get('name')?.invalid && eventForm.get('name')?.touched">
                        <small>El nombre del evento es obligatorio</small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label text-dark" for="dateTime">Fecha y hora</label>
                    <input class="form-control login-input" type="datetime-local" id="dateTime" formControlName="dateTime" required>
                    <div *ngIf="eventForm.get('dateTime')?.invalid && eventForm.get('dateTime')?.touched">
                        <small>La fecha y hora son obligatorias</small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label text-dark" for="location">Ubicación evento</label>
                    <input class="form-control login-input" type="text" id="location" formControlName="location" required
                        placeholder="Ubicación del evento">
                    <div *ngIf="eventForm.get('location')?.invalid && eventForm.get('location')?.touched">
                        <small>La ubicación es obligatoria</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label text-dark" for="maxPlayers">Límite de participantes</label>
                    <input class="form-control login-input" type="number" id="maxPlayers" formControlName="maxPlayers" required
                        placeholder="Número máximo de participantes" min="1">
                    <div *ngIf="eventForm.get('maxPlayers')?.invalid && eventForm.get('maxPlayers')?.touched">
                        <small>El límite de participantes debe ser al menos 1</small>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button type="button" class="btn btn-secondary" (click)="cancelEdit()" [disabled]="submitting">Cancelar</button>
                    <button type="submit" class="btn login-btn" [disabled]="eventForm.invalid || submitting">
                        <span *ngIf="submitting">Guardando...</span>
                        <span *ngIf="!submitting">Guardar Cambios</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
